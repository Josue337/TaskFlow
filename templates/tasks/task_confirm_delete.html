{% extends 'base.html' %}
{% block content %}
<div class="container"><div class="row"><div class="col-md-6 mx-auto"><div class="card border-danger">
<div class="card-header bg-danger text-white"><h4>Confirmar Eliminación</h4></div>
<div class="card-body"><p>¿Estás seguro que deseas eliminar la tarea <strong>"{{ task.title }}"</strong>?</p>
<p class="text-danger"><i class="bi bi-exclamation-triangle"></i> Esta acción no se puede deshacer.</p>
<form method="post">{% csrf_token %}<button type="submit" class="btn btn-danger">Eliminar</button>
<a href="{% url 'tasks:detail' task.pk %}" class="btn btn-secondary">Cancelar</a></form></div></div></div></div></div>
{% endblock %}
